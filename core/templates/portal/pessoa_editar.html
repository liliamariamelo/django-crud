{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4> Editando Pessoa</h4>
            <hr>
            <form action="{% url 'pessoa_editar' pessoa.pk %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                
                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'pessoa' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
 

{% endblock %}
